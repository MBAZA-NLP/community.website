<!DOCTYPE html>
<html>
<head>
	<title>Hero Section</title>
	<!-- include font awesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/index.css">
</head>
<body>
    <!-- header -->
    <section class="headerSection">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Programs</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Blogs</a></li>
            </ul>
        </nav>  
        <div class="toggle">
            <i class="ion-navicon"></i>
        </div> 
    </section>

    <!-- hero section -->
	<section class="hero">
		<div class="dark-layer"></div>
		<div class="content-layer">
            <div class="content-logo">
                <img src="./assets/img/logo/MBAZA-LOGO-WHITE.png" width="80px" alt="Community logo"/>
            </div>
			<div class="content-left">
				<div class="content-left-top">
					<h1>MBAZA-NLP</h1>
                    <span>COMMUNITY</span>
				</div>
				<div class="content-left-bottom">
					<button class="btn-explore">EXPLORE MORE</button>
					<button class="btn-contact">CONTACT US</button>
				</div>
			</div>
			<div class="content-right">
				<div class="date-section">
					<div class="date-icon"><i class="fa fa-calendar"></i></div>
					<div class="date-text">
						<div class="date-day">25</div>
						<div class="date-month">MAY</div>
					</div>
				</div>
				<hr>
				<div class="location-section">
					<div class="location-icon"><i class="fa fa-map-marker"></i></div>
					<div class="location-text">
						<div class="location-city">KIGALI</div>
						<div class="location-building" id="location-building">CCB</div>
						<div class="location-floor">FLOOR 7</div>
					</div>
				</div>
				<div class="event-section">
					<h2>Community Gathering</h2>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
